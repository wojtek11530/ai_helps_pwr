[tox]
envlist = pep8,docstyle,black,isort,pytest
skipsdist = True

[testenv]
basepython = python3.9

[testenv:pep8]
deps =
    flake8
commands =
    flake8 {posargs}

[testenv:docstyle]
deps =
    pydocstyle
commands =
    pydocstyle --verbose {posargs}

[testenv:black]
deps =
    black
commands =
    black --check src experiments tests {posargs}

[testenv:isort]
deps =
    isort
commands =
    isort . --check {posargs}

[testenv:pytest]
deps =
    pytest
commands =
    pytest tests

[flake8]
# W504 skipped because it is overeager and unnecessary
ignore = W504,W503
show-source = True
exclude = .git,.venv,.tox,dist,doc,*egg,build,venv
import-order-style = pep8
max-line-length = 88


[pydocstyle]
# D100 Missing docstring in public module
# D104 Missing docstring in public package
# D203 1 blank line required before class docstring
# D213 Multi-line docstring summary should start at the second line
# D214 Section is over-indented
# D215 Section underline is over-indented
# D401 First line should be in imperative mood; try rephrasing
# D405 Section name should be properly capitalized
# D406 Section name should end with a newline
# D407 Missing dashed underline after section
# D408 Section underline should be in the line following the sectionâ€™s name
# D409 Section underline should match the length of its name
# D410 Missing blank line after section
# D411 Missing blank line before section
ignore = D100, D104,D203,D213,D214,D215,D401,D405,D406,D407,D408,D409,D410,D411
match-dir = ^(?!\.tox|venv|.venv).*
match = ^(?!setup).*\.py
